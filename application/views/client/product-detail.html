<div ng-controller="articleCtrl">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img id="img" class="img-responsive title" src="{{artOrPro.Image}}" alt="{{artOrPro.ArtName}}" title="{{artOrPro.ArtName}}">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h1 class="product_title entry-title" ng-bind="artOrPro.ArtName"></h1>
            <div class="description">
                <p ng-if="artOrPro.Price !== '0'">Giá cả: {{artOrPro.Price}}</p>
                <p ng-if="artOrPro.Price === '0'">Giá cả: Liên hệ</p>
                <span ng-bind-html="trustAsHtml(artOrPro.ArtDescribes)"></span>
            </div>
        </div>
    </div>
    <div class="row product-tab-detail">
        <div class="col-lg-12 col-md-12 col-sm-12 colxs-12">
            <ul id="myTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Mô tả</a>
                </li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Đánh giá</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <span ng-bind-html="trustAsHtml(artOrPro.Content)" class="tcomment"></span>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                    <span ng-bind-html="trustAsHtml(artOrPro.Estimate)" class="tcomment"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h3 class="home-widget-title">Sản phẩm liên quan</h3>
        <div class="primary-widget">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 product" ng-repeat="item in artOrPro.RelatedPost track by $index">
                <a ng-href="{{item.ArtMeta}}">
                    <div class="thumbnail">
                        <div class="thumbnail-item">
                            <img class="img-responsive" ng-src="{{item.Image}}" alt="{{item.ArtName}}" ng-if="item.Image !== '' && item.Image !== null">
                            <div class="home-video" ng-bind-html="trustAsHtml(item.Video)" ng-if="item.Video !== '' && item.Video !== null"></div>
                            <div class="caption">
                                <h5 ng-bind="item.ArtName"></h5>                                
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
