<div ng-controller="articleCtrl">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img class="img-responsive" src="{{artOrPro.Image}}" alt="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h1 class="product_title entry-title">{{artOrPro.ArtName}}</h1>
            <div class="description">
                <p>Giá cả: {{artOrPro.Price}}</p>
                <span ng-bind-html="trustAsHtml(artOrPro.Content)"></span>
            </div>
        </div>
    </div>
    <div class="row product-tab-detail">
        <div class="col-lg-12 col-md-12 col-sm-12 colxs-12">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Mô tả</a>
                    
                </li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Đánh giá</a>
                    
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <span ng-bind-html="artOrPro.ArtDescribes" class="tcomment"></span>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                    <span ng-bind-html="artOrPro.Estimate" class="tcomment"></span>
                </div>
            </div>
        </div>
    </div>
</div>
